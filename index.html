<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
</head>
<script src="./index.js">

</script>
<body>
    <div>
        <h1 class="heading">Prosoft cloud sloution</h1>
    </div>
    <div class="profilePic">
      <canvas id= "canv1" ></canvas>
    </div>
    <div class="inputField"> 
      <input type="file" multiple="false" accept="image/*" id=finput onchange="upload()">
    </div>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
          <form>
            <div class="formbold-input-wrapp formbold-mb-3">
              <label for="firstname" class="formbold-form-label"> Name </label>
      
              <div>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  placeholder="First name"
                  class="formbold-form-input"
                />
      
                <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  placeholder="Last name"
                  class="formbold-form-input"
                />
              </div>
            </div>
      
            <div class="formbold-mb-3">
              <label for="age" class="formbold-form-label"> Phone number </label>
              <input
                type="tel"
                name="age"
                id="age"
                placeholder="000000000"
                class="formbold-form-input"
              />
            </div>
      
            <div class="formbold-mb-3">
              <label for="dob" class="formbold-form-label"> Email </label>
              <input type="email" name="email" id="eamil" class="formbold-form-input"
              placeholder="example@email.com"
              />
            </div>
      
            <div class="formbold-mb-3">
              <label class="formbold-form-label">Gender</label>
      
              <select class="formbold-form-input" name="occupation" id="occupation">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
              </select>
            </div>
      
            <div class="formbold-mb-3">
              <label for="address" class="formbold-form-label"> qualification</label>
      
              <input
                type="text"
                name="qualification"
                id="qualification"
                placeholder=" b.tech "
                class="formbold-form-input formbold-mb-3"
              />
            </div>
      
            <div class="formbold-mb-3 formbold-input-wrapp">
              <label for="phone" class="formbold-form-label"> Year of passing </label>
              <div>
                <input
                  type="number"
                  name="Year of passing"
                  id="Year of passing"
                  placeholder="Year of passing"
                  class="formbold-form-input formbold-w-45"
                />
              </div>
            </div>
      
            <div class="formbold-input-flex">
              <div>
                <label for="post" class="formbold-form-label"> aadhar card number </label>
                <input
                  type="number"
                  name="aadhar card number"
                  id="aadhar card number"
                  placeholder="aadhar card number"
                  class="formbold-form-input"
                />
              </div>
              <div>
                <label for="city" class="formbold-form-label"> pan card </label>
                <input
                  type="text"
                  name="pan card"
                  id="pan card"
                  placeholder="pan card"
                  class="formbold-form-input"
                />
              </div>
            </div>
            <div>
                <label for="city" class="formbold-form-label"> Known Langange </label>
                <input
                  type="text"
                  name="Known Langange"
                  id="Known Langange"
                  placeholder="EX: c,java"
                  class="formbold-form-input"
                />
            </div>

            <div>
                <label for="city" class="formbold-form-label"> previous experience </label>
                <input
                  type="text"
                  name="previous experience"
                  id="previous experience"
                  class="formbold-form-input"
                />
            </div>
            <div>
                <label for="city" class="formbold-form-label"> Address </label>
                <address>
                        <input
                          type="text"
                          name="address"
                          id="address"
                          class="formbold-form-input"
                        />
                </address>
            </div>
            <button class="formbold-btn" onclick="window.print()">Submit</button>
          </form>
        </div>
      </div>
</body>
</html>
